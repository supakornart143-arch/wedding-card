<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js?v=1.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js?v=1.0.1"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* ปุ่มสำหรับกดเริ่มเล่นวิดีโอ (Browser บังคับให้ต้องมีการคลิกก่อนถึงจะเล่นวิดีโอพร้อมเสียงได้) */
      #ui {
        position: fixed; top: 10px; left: 10px; z-index: 999;
        padding: 15px; background: rgba(255,255,255,0.8); border-radius: 8px;
        font-family: sans-serif; cursor: pointer;
      }
    </style>
  </head>
  
  <body>
    <div id="ui">แตะตรงนี้เพื่อเริ่ม (Start AR)</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="weddingVid" src="./wedding-video.mp4" preload="auto" loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#weddingVid" width="1.6" height="0.9" position="0 0 0" rotation="0 0 90"></a-video>
      </a-entity>
      
    </a-scene>

    <script>
      const ui = document.querySelector('#ui');
      const video = document.querySelector('#weddingVid');
      
      ui.addEventListener('click', () => {
        video.play();
        video.pause(); // แตะเพื่อปลดล็อกสิทธิ์การเล่นไฟล์สื่อ
        ui.style.display = 'none';
      });

      // เมื่อสแกนเจอรูป ให้วิดีโอเล่นอัตโนมัติ
      const targetEntity = document.querySelector('[mindar-image-target]');
      targetEntity.addEventListener("targetFound", event => {
        video.play();
      });

      // เมื่อเลื่อนกล้องออก ให้วิดีโอหยุด
      targetEntity.addEventListener("targetLost", event => {
        video.pause();
      });
    </script>
  </body>

</html>
